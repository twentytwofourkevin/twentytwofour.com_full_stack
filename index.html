        myID = document.getElementById("wrapper-logo");

        var myScrollFunc = function () {
            var y = window.scrollY;
            if (y >= 270) {
                myID.className = "wrapper-logo show"
            } else {
                myID.className = "wrapper-logo hide"
            }
        };

        window.addEventListener("scroll", myScrollFunc);
    });
